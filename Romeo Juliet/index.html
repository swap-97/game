<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Romeo and Juliet</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@700&family=Molle:ital@1&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="icon" href="kiss.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="container-fluid" id="header-part">
      <h1>Romeo and Juliet</h1>
      <h2> Type your secret lovers name and get to know their feelings for you! </h2>
    </div>

    <form class="form-main">
    <div class="container-fluid main-body">




          <div class="image-back">
            <img src="Group 1.png" alt="backgroud-picture">
          </div>






          <div class="form-group1">
            <label for="formGroupExampleInput">Enter your name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Eg: Romeo">
          </div>
          <div class="form-group2">
            <label for="formGroupExampleInput2">Enter your crush's name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Eg: Juliet">
          </div>



      <button type="button" class="btn btn-danger btn-lg">Check it Out</button>



      <div class="footer">
        <div class="footer-1">
          <img src="Group 1.png" alt="backgroud-picture">
        </div>
      </div>
    </div>
    <div class="footer-2">
      <h3>When I saw you, I fell in love, and you smiled because you knew!</h3>
      <em>~ William Shakespeare</em>
    </div>

    </div>

    <div class="return">

    </div>
  </form>


  <script src="index.js" charset="utf-8"></script>

</body>

</html>
